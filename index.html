<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whispering Orchards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="name">Whispering Orchards</h1>
        <button class="hamburger" id="hamburger">&#9776;</button>
        <nav class="navbar" id="navbar"> 
            <a href="index.html" class="active">Home</a>
            <a href="events.html">Events</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Welcome</h2>
            <p>At Whispering Orchards, every moment becomes a cherished memory. Celebrate your special day in our beautiful outdoor spaces, where love, laughter, and nature come together in harmony.</p>
            <img src="https://cdn0.weddingwire.com/vendor/195704/3_2/960/jpg/baphoto-erikatristan78_51_407591-169781098687951.jpeg" alt="Orchard Wedding Venue">
        </section>

        <section id="contact" class="contact">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Whispering Orchards</p>
        <a href="https://instagram.com" target="_blank">Instagram</a>
    </footer>

    <script>
        const hamburger = document.getElementById('hamburger');
        const navbar = document.getElementById('navbar');

        hamburger.addEventListener('click', () => {
            navbar.classList.toggle('show');
        });
    </script>
</body>

</html>
