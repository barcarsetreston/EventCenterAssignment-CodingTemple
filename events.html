</head>
<body>
    <header>
        <h1 class="name">Whispering Orchards</h1>
        <button class="hamburger" id="hamburger">&#9776;</button>
        <nav class="navbar" id="navbar"> 
            <a href="index.html">Home</a>
            <a href="events.html" class="active">Events</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Events We Host</h2>
            <ul class="event-list">
                <li>
                    <article>
                        <h3>Weddings</h3>
                        <img src="https://images.squarespace-cdn.com/content/v1/6434c38851d8e47d99464623/c941df03-b07d-424f-a9b5-5ed42fe63262/Orchard-Barn-Wedding%40julia_rau_photography-34.jpg" alt="Wedding at orchard venue">

                    <article>

                </li>

                <li>
                    <article>
                        <h3>Private Parties</h3>
                        <img src="https://i0.wp.com/highcountryorchard.com/wp-content/uploads/2025/04/download-4.jpg?ssl=1" alt="Private party at orchard">
                    </article>
                </li>
            </ul>
        </section>

        <section>
            <h2>Pricing</h2>
            <table>
                <tr>
                    <th>Package</th>
                    <th>Guests</th>
                    <th>Price</th>

                <tr>
                    <td>Simple</td>

                <tr>
                    <td>Signature</td>

                <tr>

    <footer>
        <p>&copy; 2026 Whispering Orchards</p>
        <a href="https://instagram.com" target="_blank">Instagram</a>
    </footer>

    <script>
        const hamburger = document.getElementById('hamburger');
        const navbar = document.getElementById('navbar');

        hamburger.addEventListener('click', () => {
            navbar.classList.toggle('show');
